    <section class="m-auto d-flex justify-content-center align-items-center mt-5">
        <div class="container shadow-lg  rounded-4 mb-5 pt-5 ">

                        <div class="input-group flex-nowrap col-md-6  hiddenmy d-none my-2">

                            <div class="border-2 border border-black rounded-5

    <!-- Element to contain animated typing -->

        var typed = new Typed('#element', {
            strings: ['Click To play Sound'],
            typeSpeed: 50,
            backSpeed: 40,
            loop: true
        });
